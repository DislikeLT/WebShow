<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="A">
        <form id="loginForm" >
            <h2>请输入</h2>
            <div class="input-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" class="input_lik" required>
                <span class="error-message" id="usernameError"></span>
            </div>
            <div class="input-group">
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" class="input_lik" required>
                <span class="error-message" id="passwordError"></span>
            </div>
            <button type="submit" class="button_clivk1">登录</button>
        </form>
    </div>
    <script src="./JavaScript/Resgiter.js"></script>
</body>
</html>
